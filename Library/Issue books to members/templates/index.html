<!DOCTYPE html>
<html>
<head>
    <title>Book Issuing</title>
</head>
<body>
    <h1>Book Issuing Form</h1>

    <form action="/issue_book" method="post">
        <label for="book">Select a book to issue:</label><br>
        <select id="book" name="book">
            {% for title, author in titles_and_authors %}
                <option value="{{ title }}">{{ title }} by {{ author }}</option>
            {% endfor %}
        </select><br><br>

        <label for="member">Select a member:</label><br>
        <select id="member" name="member">
            {% for member_name in member_names %}
                <option value="{{ member_name[0] }}">{{ member_name[0] }}</option>
            {% endfor %}
        </select><br><br>

        <input type="submit" value="Issue Book">
    </form>
</body>
</html>
