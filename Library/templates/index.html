<!DOCTYPE html>
<html>
<head>
    <title>Library Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 50%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Library Management System</h1>
    <table>
        <tr>
            <th>Title</th>
            <th>Author</th>
        </tr>
        {% for item in data %}
            <tr>
                <td>{{ item.title }}</td>
                <td>{{ item.author }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
