<!DOCTYPE html>
<html>
<head>
    <title>Book Importer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .input-container {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <label for="numBooks">Enter the number of books to import:</label>
        <input type="number" id="numBooks" min="1" step="1">
    </div>
    <button onclick="importBooks()">Import Books</button>

    <script>
        function importBooks() {
            var numBooks = document.getElementById('numBooks').value;

            // Check if a valid number of books is entered
            if (isNaN(numBooks) || numBooks < 1) {
                alert("Please enter a valid number of books.");
                return;
            }

            // Redirect to the backend endpoint with the specified number of books
            window.location.href = `/import_books?num_books=${numBooks}`;
        }
    </script>
</body>
</html>
