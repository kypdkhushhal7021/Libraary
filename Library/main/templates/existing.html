<!doctype html>
<html lang="en">
<head>
<title>Librarian Panel</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script>
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          {
            pageLanguage: "en",
            includedLanguages: "pa,ta,te,kn,ml,hi,mr,as,bn,bho,doi,gu,gom,mai,mni-Mtei,lus,or,sa,sd,ur,en",
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
            autoDisplay: false,
            multilanguagePage: true,
          },
          "google_translate_element"
        );
      }

    </script>
</head>
<div id="google_translate_element"></div>
<body style="background-image: url('static/images/back.jpg'); background-repeat: no-repeat; background-size: cover; background-attachment: fixed;">
<header>

    <div id="logout" style="text-decoration: underline;">Logout</div>
</a>

<div class="sectionbox">
<section>

<img src="{{ url_for('static', filename='../static/images/login1.png') }}" alt="LIBRARIAN Image" height="10%" width="10%">
 </div>
</button>
<form action="/existing" method="POST" onsubmit="enableInputs()">
<table>
<tr><td> <label>Select Member ID</label></td>
<td>  
<select id="mem_id" name="mem_id" onchange="fetchMemberDetails()">
        {% for members in members %}
   <option value="{{ members[0] }}">{{ members[0] }}</option>
{% endfor %}
</select>
</td></tr>
<tr><td> <label>Name</label></td>
<td><input type="text" id="nameInput" name="name" placeholder="{{  member_data[0] if member_data else '' }}"></td></tr>
<tr><td><label>Phone</label></td>
<td><input type="text" id="phoneInput" name="phone" placeholder="{{member_data[1] if member_data else ''}}"></td></tr>
<tr><td> <label>Email</label></td>
<td><input type="text" id="emailInput" name="email" placeholder="{{member_data[2] if member_data else ''}}" ></td></tr>

<tr><td><input type="submit" value="SUBMIT"></td></tr>
</table>
</form>
</section>
</div>
